<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./vendors/css/normalize.css" />
    <link rel="stylesheet" href="./vendors/css/grid.css" />
    <link rel="stylesheet" href="./vendors/css/ionicons.min.css" />
    <link rel="stylesheet" href="./vendors/css/animate.css" />
    <link rel="stylesheet" href="./resources/css/style.css" />
    <link rel="stylesheet" href="./resources/css/queries.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400&display=swap" rel="stylesheet" />
    <title>User Profile | OmniFood</title>

    <link rel="apple-touch-icon" sizes="180x180" href="./resources/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./resources/favicons/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./resources/favicons/favicon-32x32.png" />
    <link rel="manifest" href="./resources/favicons/site.webmanifest" />
    <link rel="mask-icon" href="./resources/favicons/safari-pinned-tab.svg" color="#3e3f3f" />
    <link rel="shortcut icon" href="./resources/favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-config" content="./resources/favicons/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <header id="main-home">
      <nav>
        <div class="row">
          <a href="/#main-home"> <img src="./Omnifood Contents/logo-white.png" alt="OmniFood Logo" class="logo"/></a>
          <a href="/#main-home">
            <img src="./Omnifood Contents/logo.png" alt="OmniFood Logo" class="logo-black" />
          </a>
          <ul class="main-nav js--main-nav">
            <li><a href="/#feature">Food Delivery</a></li>
            <li><a href="/#steps">How it Works</a></li>
            <li><a href="/#cities">Out Cities</a></li>
            <li><a href="/signup">Sign Up</a></li>
            <li><a href="/login">Login</a></li>
          </ul>
          <a class="mobile-nav-icon js--nav-icon"><i class="ion-navicon-round"></i></a>
        </div>
      </nav>
      <div class="profile-summary ErrorText">
        <div class="profilePic-Container">
          <div class="container">
            <h1>File Upload</h1>
            <%= typeof msg != 'undefined' ? msg : '' %>
            <form action="/upload" method="POST" enctype="multipart/form-data">
              <div class="file-field input-field">
                <div class="btn grey">
                  <span>File</span>
                  <input name="myImage" type="file" />
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text" />
                </div>
              </div>
              <button type="submit" class="btn">Submit</button>
            </form>
            <br />
            <img src="./resources/img/customer-3.jpg" alt="User Profile Pic" class="profilePic" />
            <img src="<%= typeof file != 'undefined' ? file : '' %>" class="responsive-img" />
          </div>
        </div>
        <div class="userName">
          <span>Vishal Kumar</span>
        </div>
      </div>
    </header>

    <section class="internal-nav">
      <div class="row">
        <div class="userOption">
          <div class="option info">Info</div>
          <div class="option orders">Orders</div>
          <div class="option address">Address</div>
          <div class="option updatepassword">Update Password</div>
        </div>
      </div>
    </section>

    <section class="options-info options-user">
      <div class="row">
        <h2>Details</h2>
      </div>
      <div class="row">
        <form class="contact-form updatePass-form" method="POST" action="/api/user/updatepassword">
          <div class="row reset-field">
            <div class="col span-1-of-3">
              <label for="oldpassword">Old Password (8 characters minimum)</label>
            </div>
            <div class="col span-2-of-3">
              <input type="text" name="oldpassword" placeholder="Old Password" required="" value="" />
            </div>
          </div>
          <div class="row reset-field">
            <div class="col span-1-of-3">
              <label for="newpassword">New Password</label>
            </div>
            <div class="col span-2-of-3">
              <input type="password" name="newpassword" placeholder="New Password" minlength="8" required="" value="" />
            </div>
          </div>
          <div class="row reset-field">
            <div class="col span-1-of-3">
              <label for="confirmpassword">Confirm Password</label>
            </div>
            <div class="col span-2-of-3">
              <input
                type="password"
                name="confirmpassword"
                placeholder="Confirm Password"
                minlength="8"
                required=""
                value=""
              />
            </div>
          </div>
          <div class="row">
            <div class="userSubmit">
              <input type="submit" value="Submit" />
            </div>
          </div>
        </form>
      </div>
    </section>
    <section class="options-orders options-user">
      <div class="row">
        <h2>Orders</h2>
      </div>
      <div class="row">
        <form class="contact-form updatePass-form" method="POST" action="/api/user/updatepassword">
          <div class="row reset-field">
            <div class="col span-1-of-3">
              <label for="oldpassword">Old Password (8 characters minimum)</label>
            </div>
            <div class="col span-2-of-3">
              <input type="text" name="oldpassword" placeholder="Old Password" required="" value="" />
            </div>
          </div>
          <div class="row reset-field">
            <div class="col span-1-of-3">
              <label for="newpassword">New Password</label>
            </div>
            <div class="col span-2-of-3">
              <input type="password" name="newpassword" placeholder="New Password" minlength="8" required="" value="" />
            </div>
          </div>
          <div class="row reset-field">
            <div class="col span-1-of-3">
              <label for="confirmpassword">Confirm Password</label>
            </div>
            <div class="col span-2-of-3">
              <input
                type="password"
                name="confirmpassword"
                placeholder="Confirm Password"
                minlength="8"
                required=""
                value=""
              />
            </div>
          </div>
          <div class="row">
            <div class="userSubmit">
              <input type="submit" value="Submit" />
            </div>
          </div>
        </form>
      </div>
    </section>
    <section class="options-address options-user">
      <div class="row">
        <h2>Update Address</h2>
      </div>
      <div class="row">
        <form class="contact-form updatePass-form" method="POST" action="/api/user/updatepassword">
          <div class="row reset-field">
            <div class="col span-1-of-3">
              <label for="oldpassword">Old Password (8 characters minimum)</label>
            </div>
            <div class="col span-2-of-3">
              <input type="text" name="oldpassword" placeholder="Old Password" required="" value="" />
            </div>
          </div>
          <div class="row reset-field">
            <div class="col span-1-of-3">
              <label for="newpassword">New Password</label>
            </div>
            <div class="col span-2-of-3">
              <input type="password" name="newpassword" placeholder="New Password" minlength="8" required="" value="" />
            </div>
          </div>
          <div class="row reset-field">
            <div class="col span-1-of-3">
              <label for="confirmpassword">Confirm Password</label>
            </div>
            <div class="col span-2-of-3">
              <input
                type="password"
                name="confirmpassword"
                placeholder="Confirm Password"
                minlength="8"
                required=""
                value=""
              />
            </div>
          </div>
          <div class="row">
            <div class="userSubmit">
              <input type="submit" value="Submit" />
            </div>
          </div>
        </form>
      </div>
    </section>
    <section class="options-updatepassword options-user">
      <div class="row">
        <h2>Update Password</h2>
      </div>
      <div class="row">
        <form class="contact-form updatePass-form" method="POST" action="/api/user/updatepassword">
          <div class="row reset-field">
            <div class="col span-1-of-3">
              <label for="oldpassword">Old Password (8 characters minimum)</label>
            </div>
            <div class="col span-2-of-3">
              <input id="oldpass" type="text" name="oldpassword" placeholder="Old Password" required="" value="" />
            </div>
          </div>
          <div class="row reset-field">
            <div class="col span-1-of-3">
              <label for="newpassword">New Password</label>
            </div>
            <div class="col span-2-of-3">
              <input
                id="pass"
                type="password"
                name="newpassword"
                placeholder="New Password"
                minlength="8"
                required=""
                value=""
              />
            </div>
          </div>
          <div class="row reset-field">
            <div class="col span-1-of-3">
              <label for="confirmpassword">Confirm Password</label>
            </div>
            <div class="col span-2-of-3">
              <input
                id="confirmpass"
                type="password"
                name="confirmpassword"
                placeholder="Confirm Password"
                minlength="8"
                required=""
                value=""
              />
            </div>
          </div>
          <div class="row">
            <div class="userSubmit">
              <input type="submit" value="Submit" />
            </div>
          </div>
        </form>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/selectivizr/1.0.3b/selectivizr.min.js"></script>
    <script src="./resources/js/script.js"></script>
    <script src="./vendors/js/jquery.waypoints.min.js"></script>
  </body>
</html>
